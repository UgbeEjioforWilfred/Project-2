<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="Project 2.css" />
  <!-- Optional: Google Font (Outfit) -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-image">
        <img src="image-equilibrium.jpg" alt="Equilibrium cube" class="nft-image" />
        <div class="overlay">
          <img src="file:///C:/Users/Ugbe%20Ejiofor%20Wilfred/AppData/Local/Temp/Temp1_nft-preview-card-component-main.zip/nft-preview-card-component-main/images/icon-view.svg" alt="View icon" class="view-icon" />
        </div>
      </div>

      <div class="card-content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-info">
          <div class="price">
            <img src="file:///C:/Users/Ugbe%20Ejiofor%20Wilfred/AppData/Local/Temp/Temp1_nft-preview-card-component-main.zip/nft-preview-card-component-main/images/icon-ethereum.svg" alt="Ethereum icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="file:///C:/Users/Ugbe%20Ejiofor%20Wilfred/AppData/Local/Temp/Temp1_nft-preview-card-component-main.zip/nft-preview-card-component-main/images/icon-clock.svg" alt="Clock icon" />
            <span>3 days left</span>
          </div>
        </div>

        <hr />

        <div class="creator">
          <img src="image-avatar.png" alt="Creator avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
